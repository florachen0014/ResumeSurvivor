<body>
<h1>Resume Upload</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.document }}
    {% for error in form.document.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>


{% if file_url %}
<br>
<h2>{{filename}} </h2>

	{{html}}

<br>
<a href="/return-files/{{value}}" target="blank"><button class='btn btn-default'>Download</button></a>
	
{% endif %}

</body>
</html>
